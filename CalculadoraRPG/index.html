<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/rodape.css">
</head>
<body>
    <main>
        <section class="tabela">
            <table class="tabela">
                <tr>
                    <td>
                        <div id="containerDicaRaca">
                            <div id="dicaRaca"><span></span></div>
                        </div>
                    </td>
                    <th class="thHabilidades">Valor</th>
                    <th class="thHabilidades">D20</th>
                    <th class="thModificadores">MOD</th>
                    <th class="thTotal">Total</th>
                </tr>
                <tr>
                    <th>
                        <span class="thMaior">FOR</span>
                        <span class="thMenor">Força</span>
                    </th>
                    <td><input type="text" id="forBase" class="campoTabela"></td>
                    <td><input type="text" id="forD20" class="campoTabela" disabled></td>
                    <td><input type="text" id="forMod" class="campoTabela" disabled></td>
                    <td><input type="text" id="forTotal" class="campoTabela total" disabled></td>
                </tr>
                <tr>
                    <th>
                        <span class="thMaior">DES</span>
                        <span class="thMenor">Destreza</span>
                    </th>
                    <td><input type="text" id="desBase" class="campoTabela"></td>
                    <td><input type="text" id="desD20" class="campoTabela" disabled></td>
                    <td><input type="text" id="desMod" class="campoTabela" disabled></td>
                    <td><input type="text" id="desTotal" class="campoTabela total" disabled></td>
                </tr>
                <tr>
                    <th>
                        <span class="thMaior">CON</span>
                        <span class="thMenor">Constituição</span>
                    </th>
                    <td><input type="text" id="conBase" class="campoTabela"></td>
                    <td><input type="text" id="conD20" class="campoTabela" disabled></td>
                    <td><input type="text" id="conMod" class="campoTabela" disabled></td>
                    <td><input type="text" id="conTotal" class="campoTabela total" disabled></td>
                </tr>
                <tr>
                    <th>
                        <span class="thMaior">INT</span>
                        <span class="thMenor">Inteligência</span>
                    </th>
                    <td><input type="text" id="intBase" class="campoTabela"></td>
                    <td><input type="text" id="intD20" class="campoTabela" disabled></td>
                    <td><input type="text" id="intMod" class="campoTabela" disabled></td>
                    <td><input type="text" id="intTotal" class="campoTabela total" disabled></td>
                </tr>
                <tr>
                    <th>
                        <span class="thMaior">SAB</span>
                        <span class="thMenor">Sabedoria</span>
                    </th>
                    <td><input type="text" id="sabBase" class="campoTabela"></td>
                    <td><input type="text" id="sabD20" class="campoTabela" disabled></td>
                    <td><input type="text" id="sabMod" class="campoTabela" disabled></td>
                    <td><input type="text" id="sabTotal" class="campoTabela total" disabled></td>
                </tr>
                <tr>
                    <th>
                        <span class="thMaior">CAR</span>
                        <span class="thMenor">Carisma</span>
                    </th>
                    <td><input type="text" id="carBase" class="campoTabela"></td>
                    <td><input type="text" id="carD20" class="campoTabela" disabled></td>
                    <td><input type="text" id="carMod" class="campoTabela" disabled></td>
                    <td><input type="text" id="carTotal" class="campoTabela total" disabled></td>
                </tr>
            </table>
        </section>
        <section id="botoes">
            <div>
                <input class="calcular" type="button" value="Calcular" id="calcular">
                <input class="calcular" type="button" value="Rodar dado" id="dado">
                <input class="resetar" type="button" value="Resetar" id="resetar">
            </div>
        </section>
    </main>
    <footer>
        <div class="caixaFooter">
            Desenvolvido por Isabella Amaral
            <a href="" target="_blank">INSTAGRAM</a>
        </div>
    </footer>
</body>
</html>
