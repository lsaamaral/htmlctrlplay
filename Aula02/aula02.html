<!DOCTYPE html> <!-- indica que o documento é do tipo HTML, última versão (HTML5)
				é opcional -->

<html>
	<head>
		<title> Ctrl+Play </title> <!--Título da página, aparece na aba do 		navegador -->
	</head>
	<body bgcolor="orange" text="blue">
		<b> Oi pessoal! </b> <!-- Texto em negrito -->
		
		<img src ="imagens/logo.jpg" height="10%" width="10%" vspace="10" hspace=
		"5" border="2"/> <!--Imagem -->
		
		<h1>Cabeçalho</h1> <!--Experimente números de 1 a 6 -->
		
		<p align="center"> texto </p> <!--Alinha no centro o texto, experimente com as palavras "left" e "right" no lugar de "center" -->
		
		<em>texto itálico com ênfase</em>
		<strong>texto negrito com ênfase</strong> <!--Visualmente <em> = <i>, e <strong>=<b> -->
		<u>texto sublinhado</u>
		<i>texto itálico</i>
		<br>	<!--1 pulo de linha -->
		Texto 1 
		<br><br> <!-- 2 pulos de linha -->
		Texto 2
		<br>
		Texto 3
		
		<font size=5 color="yellow" face="Comic Sans MS">
			Texto com fonte diferente
		</font>
	</body>
</html>
